<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav tg-header">
			<a id="info" class="mui-icon mui-icon-plusempty mui-pull-right"></a>
			<h1 class="mui-title">所有项目</h1>
		</header>
		<footer class="tg-footer">
			<nav>
				<a class="active">
					<span class="mui-icon mui-icon-home active"></span>
					<span class="iconText">项目</span>
				</a>
				<a>
					<span class="mui-icon mui-icon-contact"></span>
					<span class="iconText">我</span>
				</a>
				<a>
					<span class="mui-icon mui-icon-email"></span>
					<span class="iconText">收件箱</span>
				</a>
				<a>
					<span class="mui-icon mui-icon-plus"></span>
					<span class="iconText">创建</span>
				</a>
			</nav>
		</footer>
		<script src="js/mui.min.js"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//子页面设置，个人项目
			mui.init({
			    subpages:[{
			      url:'itemListMain.html',
			      id:'itemListMain.html',
			      styles:{
			        top:'45px',//mui标题栏默认高度为45px；
			        bottom:'45px'//默认为0px，可不定义；
			      }
			    }]
			});
		</script>
	</body>

</html>
